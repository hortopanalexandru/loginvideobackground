<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>TOM CLANCY | LOGIN</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous" />
  <script src="jquery.vide.js"></script>
</head>

<body data-vide-bg="game2">
  <div id="unu" class="login-box">
    <h1 id="h1" class="line anim-typewriter">Login</h1>
    <p id="p">Tom Clancy's The Division</p>
    <div class="textbox">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input id="user" type="text" placeholder="Username" name="" value="" />
    </div>
    <div class="textbox">
      <i class="fa fa-lock" aria-hidden="true"></i>
      <input id="pass" type="password" placeholder="Password" name="" value="" />
    </div>
    <div class="login">
      <button id="button" class="btn-login loading" value="Log in">Log In</button>
      <span class="btn-open"></span>
    </div>
  </div>
  <script src="/main.js"></script>
</body>

</html>
